<section class="account">
    <div class="container">
      <div class="row vh-100 align-items-center">
          <div class="col-12 col-md-5 mx-auto">
            <div class="card border-0 shadow-sm">
                <header>Reset your account</header>
                <ng-container *ngIf="step === 1">
                    <form nz-form [formGroup]="resetForm" class="login-form" (ngSubmit)="submitForm()">
                        <ng-container *ngIf="resetForm.errors">
                            <span *ngIf="resetForm.errors.badRequest" class="text--danger mb-2 d-block text-center text--semi-small">
                              {{resetForm.errors.badRequest}}
                            </span>
                            <span *ngIf="resetForm.errors.unAuthorized"
                              class="text--danger mb-2 d-block text-center text--semi-small">
                              {{resetForm.errors.unAuthorized}}
                            </span>
                          </ng-container>
                          <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your username!">
                              <nz-input-group nzPrefixIcon="user" nzSize="large">
                                <input type="text" class="text--upper" nz-input formControlName="username" placeholder="Username" />
                              </nz-input-group>
                            </nz-form-control>
                          </nz-form-item>
                          <button class="button button--primary text--upper w-100 button--lg">
                              <div *ngIf="resetting" class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <span *ngIf="!resetting">reset account</span>
                            </button>
                        </form>
                </ng-container>
                <ng-container *ngIf="step === 2">
                    <div class="text--center">
                        <p>A new password has been sent. Please check your inbox or spam folder</p>
                        <!-- <p></p> -->
                    </div>
                </ng-container>
                  <div class="text--center mt-3">
                    <a [routerLink]="['/login']" class="account_link">Back to Login</a>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
