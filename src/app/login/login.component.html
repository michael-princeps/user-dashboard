<section class="account">
  <div class="container">
    <div class="row vh-100 align-items-center">
        <div class="d-none d-md-block col-12 col-md-6">
            <div class="account_logo">
                <img src="assets/images/logo.png" alt="" width="75">
                <h6>credit wallet</h6>
            </div>
        </div>
        <div class="col-12 col-md-5 ms-auto">
          <div class="card border-0 shadow-sm">
              <header>Hello, Welcome Back</header>
              <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
                <ng-container *ngIf="loginForm.errors">
                    <span *ngIf="loginForm.errors.badRequest" class="text--danger mb-2 d-block text-center text--semi-small">
                      {{loginForm.errors.badRequest}}
                    </span>
                    <span *ngIf="loginForm.errors.unAuthorized"
                      class="text--danger mb-2 d-block text-center text--semi-small">
                      {{loginForm.errors.unAuthorized}}
                    </span>
                  </ng-container>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your username!">
                      <nz-input-group nzPrefixIcon="user" nzSize="large">
                        <input type="text" nz-input formControlName="username" class="text--upper" placeholder="Username" />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate" nzSize="large">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" class="text--upper" placeholder="Password" />
                      </nz-input-group>
                      <ng-template #suffixTemplate>
                          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                        </ng-template>
                    </nz-form-control>
                  </nz-form-item>
                  <div nz-row nzJustify="end" class="mb-5">
                    <div nz-col [nzSpan]="12" class="text--right">
                      <a [routerLink]="['/forgot-password']" class="account_link">Forgot password</a>
                    </div>
                  </div>
                  <button class="button button--primary text--upper w-100 button--lg">
                    <div *ngIf="loggingIn" class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <span *ngIf="!loggingIn">Log in</span>
                  </button>
                </form>
            </div>
        </div>
    </div>
  </div>
</section>
